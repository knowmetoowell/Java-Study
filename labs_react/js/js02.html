<body>
  <script>
    function add(a,b) {
      return a+b;
    }
    var a = 10;

    function add1(a,b=0){
      return a+b;
    }

    function add3(){
      var c = 0;
      for(i = 0,cnt=arguments.length;i<cnt;i++){
        c += Number(arguments[i]);
      }
      return c;
    }

    function add4(...a){
      var c = 0
      for (i=0,cnt=a.length;i<cnt; i++){
        c += Number(a[i])
      }
      c = 0;
      a.forEach((x) => c += x);
      return c;
    }


    console.log(add(2));
    console.log(add(2,3));
    console.log(add(2,3,4,5,6));

    function add5(a,b, ...f){
      var c = 0;
      f.forEach((g) => c += g(a,b));
      return c;
    }
    
    console.log(add5(1,2,(a,b)=>a+b,(a,b)=>a-b));
  </script>
